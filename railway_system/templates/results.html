<!DOCTYPE html>
<html>
<head>
<title>Available Trains</title>

<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div class="top-header">
    <i class="fa-solid fa-train"></i> RailEase
</div>

<nav>
<div class="logo">ðŸš† RailEase</div>
<div>
<a href="/search">New Search</a>
<a href="/logout">Logout</a>
</div>
</nav>

<div class="container">
<div class="card">

<h2 class="page-title">Available Trains</h2>

<div class="section">
<h3>Select Train to Book</h3>

<table>
<tr>
<th>No</th><th>Name</th><th>From</th><th>To</th>
<th>Seats</th><th>Cost</th><th>Action</th>
</tr>

{% for t in trains %}
<tr>
<td>{{t.train_no}}</td>
<td>{{t.train_name}}</td>
<td>{{t.from_loc}}</td>
<td>{{t.to_loc}}</td>
<td>{{t.seats}}</td>
<td>{{t.cost}}</td>
<td>
<a href="/book/{{t.train_no}}">
<button class="action-btn">Book</button>
</a>
</td>
</tr>
{% endfor %}

</table>

</div>

</div>
</div>

</body>
</html>
